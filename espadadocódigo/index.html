<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor para Código Morse</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Conversor para Código Morse</h1>
  </header>
  <main>
    <section class="converter">
      <textarea id="inputText" placeholder="Digite sua frase aqui..." rows="4"></textarea>
      <button id="convertButton">Converter para Morse</button>
      <button id="resetButton">Reiniciar</button>
      <div class="output">
        <h2>Resultado:</h2>
        <p id="outputMorse"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Inspirado por <a href="https://onebitcode.com/" target="_blank">OneBitCode</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
